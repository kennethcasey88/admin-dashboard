<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5bdb1a3c33.js" 
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <input type="text">
            </div>
            <div class="user-info">
                <p>John Doe</p>
            </div>
            <div class="greet">
                <p>Hi There,</p>
                <p>John Doe</p>
            </div>
            <div class="user-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <h3>Dashboard</h3>
            <ul class="fa-ul">
                <li><span class="fa-li"><i class="fa-solid fa-house">
                </i></span>Home</li>
                <li><span class="fa-li"><i class="fa-regular fa-address-card">
                </i></span>Profile</li>
                <li><span class="fa-li"><i class="fa-regular fa-message">
                </i></span>Messages</li>
                <li><span class="fa-li"><i class="fa-solid fa-clock-rotate-left">
                </i></span>History</li>
                <li><span class="fa-li"><i class="fa-solid fa-list-check">
                </i></span>Tasks</li>
                <li><span class="fa-li"><i class="fa-solid fa-people-group">
                </i></span>Communities</li>
            </ul>
            <ul class="fa-ul">
                <li><span class="fa-li"><i class="fa-solid fa-gear">
                </i></span>settings</li>
                <li><span class="fa-li"><i class="fa-solid fa-circle-info">
                </i></span>Support</li>
                <li><span class="fa-li"><i class="fa-solid fa-shield-halved">
                </i></span>Privacy</li>
            </ul>
        </div>
        <div class="content">
            <div class="projects">
                projects
            </div>
            <div class="announcements">
                anncsm
            </div>
            <div class="trending">
                trend
            </div>
        </div>
    </div>
</body>
</html>
